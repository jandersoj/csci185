<body>
    <button style="color:white; background-color: red;" id="red" onclick="changeColor('red', 'white')">Red</button>
    <button style="color:white; background-color: orange;" id="orange" onclick="changeColor('orange', 'white')">Orange</button>
    <button style="color:black; background-color: gold;" id="gold" onclick="changeColor('gold', 'black')">Yellow</button>
    <button style="color:white; background-color: green;" id="green" onclick="changeColor('green', 'white')">Green</button>
    <button style="color:white; background-color: blue;" id="blue" onclick="changeColor('blue', 'white')">Blue</button>
    <button style="color:white; background-color: purple;" id="purple" onclick="changeColor('purple', 'white')">Purple</button>
   
    <ul>
        <li>Make 3 functions that set body element's background color to red, blue, and green respectively.</li>
        <li>Now, see if you can create 1 function that can do the same thing. Hint: pass a "color" argument into the function.</li>
    </ul>
</body>
